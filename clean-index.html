<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="clean-style.css" media="screen" charset="utf-8">
</head>

<body>
  
    <header class="header"> 

      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="header-img">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more detail?
      </a>    

    </header>

    <main class="main">

      <section id="add-item">

        <label for="new-task">Add Item</label>

        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="add-btn">Add</button>
        </div>

      </section>

      <section class="todo-list">

        <h3 class="title">Todo</h3>

        <ul class="incompleted-tasks">

          <li class="incompleted-item">

            <input type="checkbox">
            <label class="incompleted-task">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="remove button">
            </button>

          </li>

          <li class="incompleted-item-edit">

            <input type="checkbox" class="incompleted-task-edit">
            <label class="incompleted-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="incompleted-task">
            <button class="btn-edit">Save</button>
            <button class="btn-delete">
              <img src="./remove.svg" alt="remove button" class="incompleted-img">
            </button>

          </li>

        </ul>
        
      </section>

      <section class="completed">

        <h3 class="title">Completed</h3>

        <ul class="completed-tasks">

          <li class="completed-item">

            <input type="checkbox" class="completed-task" checked>
            <label class="completed-label">See the Doctor</label>
            <input type="text" class="completed-task-text">
            <button class="btn-edit-comp">Edit</button>
            <button class="btn-delete-comp">
              <img src="./remove.svg" alt="remove button" class="completed-img">
            </button>

          </li>

        </ul>

      </section>

    </main>

    <script src="clean-app.js"></script>
  
    
</body>

</html>
